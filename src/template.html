<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="icon" type="image/svg" href="./assets/icons/clear-day.svg">
    <script src="https://kit.fontawesome.com/ee7b2d287c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="search">
            <h1>Weather Forecast</h1>
            <form>
                <input type="text" name="search" placeholder="City or Zip Code">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="main">
            <div class="main-temp">
                <p class="location">London, United Kingdom</p>
                <p class="temp">64 F</p>
                <p class="forecast">Clear</p>

                <div class="additional-items">
                    <p class="feels-like">Feels Like</p>
                    <p class="wind">Wind</p>
                    <p class="barometer">Barometer</p>
                    <p class="visibility">Visibility</p>
                    <p class="humidity">Humidity</p>
                    <p class="dew-point">Dew Point</p>
                </div>
            </div>

            <div class="five-day">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
